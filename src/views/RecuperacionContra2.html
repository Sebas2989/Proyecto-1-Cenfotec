<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link rel="stylesheet" href="css/RecuperacionContra2.css" type="text/css">
        <title>Document</title>
    </head>
    <body>
        <div class="contenedor_padre"> <!-- falta agregar que valide los campos de contras -->
            <h1>Reestablecer contraseña</h1>
            <form class="formulario_correo" id="form2">
                <label for="nueva_contrasena">Nueva contraseña</label>
                <input type="password" id="nueva_contrasena" required>
                <label for="confirmar_contrasena">Confirmar contraseña</label>
                <input  type="password" id="confirmar_contrasena" required pattern=".{6,}"> 
                <button class="Registrarse" type="submit">Enviar</button>
            </form>
            <div id="mensaje2" class="mensaje">
                <div class="contenidoMensaje">
                    <p class="correoEnviado">La contraseña se cambió correctamente <br> Refresque la pagina</p>
                    <video id="video2" onended="this.pause();" width="80%">
                        <source src="/img/checked.mp4" type="video/mp4">
                    </video>
                </div>
            </div>            
        </div>
        <script src="js/formulario_contra.js"></script>                
    </body>
</html>
